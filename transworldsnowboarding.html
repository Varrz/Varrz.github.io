<script>

    function calculate(){
        var table = [
            document.getElementById("level1").value,
            document.getElementById("level2").value,
            document.getElementById("level3").value,
            document.getElementById("level4").value,
            document.getElementById("level5").value,
            document.getElementById("level6").value,
            document.getElementById("level7").value,
            document.getElementById("level8").value,
            document.getElementById("level9").value,
            document.getElementById("level10").value,
            document.getElementById("level11").value,
            document.getElementById("level12").value,
            document.getElementById("level13").value,
            document.getElementById("level14").value,
            document.getElementById("level15").value,
            document.getElementById("level16").value
        ];

        var totalMs = 0.00;
        var totalSec = 0;
        var totalMin = 0;
        for (var i = 0; i < table.length; i++) {
            if(table[i].length>0){
                var ms = parseFloat(table[i].substring(table[i].indexOf('.')));
                var sec = parseInt(table[i].substring(table[i].indexOf(':')+1, table[i].indexOf('.')));
                var min = parseInt(table[i].substring(0, table[i].indexOf(':')));
                totalMs = totalMs + ms;
                totalSec = totalSec + sec;
                totalMin = totalMin + min;


                //document.getElementById("totalTime").innerHTML = document.getElementById("totalTime").innerHTML + ms;
                // Do something with element
            }
        }
        
        document.getElementById("totalTime").innerHTML = totalMin + ":" + totalSec + "." + totalMs;
    }
    

</script>
